<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyFlow - Productive Bookmarks</title>
  <style>
    /* Import fonts locally to avoid CSP issues */
    @font-face {
      font-family: 'Inter';
      src: url('fonts/Inter-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Inter';
      src: url('fonts/Inter-SemiBold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
    }
    @font-face {
      font-family: 'Inter';
      src: url('fonts/Inter-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
    
    /* Font Awesome icons as CSS content */
    .fas::before {
      font-family: monospace;
      font-weight: bold;
    }
    .fa-bookmark::before { content: "üîñ"; }
    .fa-plus::before { content: "+"; }
    .fa-search::before { content: "üîç"; }
    .fa-filter::before { content: "üîΩ"; }
    .fa-external-link-alt::before { content: "‚Üó"; }
    .fa-edit::before { content: "‚úè"; }
    .fa-trash::before { content: "üóë"; }
    .fa-clock::before { content: "‚è∞"; }
    .fa-eye::before { content: "üëÅ"; }
    .fa-star::before { content: "‚≠ê"; }
    .fa-robot::before { content: "ü§ñ"; }
    .fa-user::before { content: "üë§"; }
    .fa-download::before { content: "‚¨á"; }
    .fa-upload::before { content: "‚¨Ü"; }
    .fa-sync-alt::before { content: "üîÑ"; }
    .fa-arrow-left::before { content: "‚Üê"; }
    .fa-sort::before { content: "‚Üï"; }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      backdrop-filter: blur(10px);
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .search-box .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.6;
    }

    .filter-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .sort-select {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .sort-select option {
      background: #333;
      color: white;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-value {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 8px;
      color: #4ade80;
    }

    .stat-label {
      font-size: 1em;
      opacity: 0.9;
    }

    .add-bookmark-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .add-bookmark-section h3 {
      margin-bottom: 20px;
      font-size: 1.3em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bookmark-form {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 15px;
      align-items: end;
    }

    .bookmark-form input,
    .bookmark-form select {
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      backdrop-filter: blur(10px);
    }

    .bookmark-form input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .bookmark-form select option {
      background: #333;
      color: white;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4ade80, #22d3ee);
    }

    .btn-danger {
      background: linear-gradient(135deg, #f87171, #ef4444);
    }

    .bookmarks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .bookmark-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .bookmark-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .bookmark-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .bookmark-favicon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .bookmark-favicon img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }

    .bookmark-info {
      flex: 1;
    }

    .bookmark-title {
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .bookmark-domain {
      font-size: 0.9em;
      opacity: 0.7;
    }

    .bookmark-badges {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 500;
    }

    .badge.auto {
      background: linear-gradient(135deg, #4ade80, #22d3ee);
    }

    .badge.custom {
      background: linear-gradient(135deg, #f093fb, #f5576c);
    }

    .badge.learning { background: linear-gradient(135deg, #667eea, #764ba2); }
    .badge.research { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    .badge.tools { background: linear-gradient(135deg, #a8edea, #fed6e3); }
    .badge.documentation { background: linear-gradient(135deg, #d299c2, #fef9d7); }

    .bookmark-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 0.9em;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0.8;
    }

    .bookmark-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn-small {
      padding: 8px 12px;
      font-size: 0.9em;
    }

    .no-bookmarks {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .no-bookmarks h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .no-bookmarks p {
      opacity: 0.7;
      line-height: 1.5;
    }

    .bulk-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.1em;
      opacity: 0.8;
    }

    .edit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .edit-modal.show {
      display: flex;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      font-size: 1.3em;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .close-btn:hover {
      opacity: 1;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      backdrop-filter: blur(10px);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header h1 {
        font-size: 2em;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .bookmark-form {
        grid-template-columns: 1fr;
      }

      .bookmarks-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.close()">
    <i class="fas fa-arrow-left"></i>
    Back to Extension
  </button>

  <div class="container">
    <div class="header">
      <h1>
        <i class="fas fa-bookmark"></i>
        Productive Bookmarks
      </h1>
      <p>Your automatically curated collection of productive websites based on usage patterns</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalBookmarks">0</div>
        <div class="stat-label">Total Bookmarks</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="autoBookmarks">0</div>
        <div class="stat-label">Auto-Bookmarked</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="customBookmarks">0</div>
        <div class="stat-label">Custom Added</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalTime">0h</div>
        <div class="stat-label">Total Time Spent</div>
      </div>
    </div>

    <div class="add-bookmark-section">
      <h3>
        <i class="fas fa-plus"></i>
        Add Custom Bookmark
      </h3>
      <div class="bookmark-form">
        <input type="text" id="bookmarkTitle" placeholder="Bookmark title (e.g., Khan Academy)">
        <input type="url" id="bookmarkUrl" placeholder="Website URL (e.g., https://khanacademy.org)">
        <select id="bookmarkCategory">
          <option value="learning">Learning</option>
          <option value="research">Research</option>
          <option value="tools">Tools</option>
          <option value="documentation">Documentation</option>
        </select>
        <button class="btn btn-primary" id="addBookmarkBtn">
          <i class="fas fa-plus"></i>
          Add Bookmark
        </button>
      </div>
    </div>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search bookmarks...">
        <i class="fas fa-search search-icon"></i>
      </div>
      
      <div class="filter-controls">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="learning">Learning</button>
        <button class="filter-btn" data-category="research">Research</button>
        <button class="filter-btn" data-category="tools">Tools</button>
        <button class="filter-btn" data-category="documentation">Documentation</button>
      </div>
      
      <select class="sort-select" id="sortSelect">
        <option value="timeSpent">Sort by Time Spent</option>
        <option value="addedAt">Sort by Date Added</option>
        <option value="title">Sort by Title</option>
        <option value="visitCount">Sort by Visit Count</option>
      </select>
    </div>

    <div class="bulk-actions">
      <button class="btn" id="refreshBookmarksBtn">
        <i class="fas fa-sync-alt"></i>
        Refresh Auto-Bookmarks
      </button>
      <button class="btn" id="exportBookmarksBtn">
        <i class="fas fa-download"></i>
        Export Bookmarks
      </button>
      <button class="btn" id="importBookmarksBtn">
        <i class="fas fa-upload"></i>
        Import Bookmarks
      </button>
      <input type="file" id="importFileInput" accept=".json" style="display: none;">
    </div>

    <div id="bookmarksContainer">
      <div class="loading">
        <i class="fas fa-sync-alt fa-spin"></i>
        Loading bookmarks...
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="edit-modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Bookmark</h3>
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="editTitle">
      </div>
      <div class="form-group">
        <label>URL</label>
        <input type="url" id="editUrl">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="editCategory">
          <option value="learning">Learning</option>
          <option value="research">Research</option>
          <option value="tools">Tools</option>
          <option value="documentation">Documentation</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn" onclick="closeEditModal()">Cancel</button>
        <button class="btn btn-primary" id="saveEditBtn">Save Changes</button>
      </div>
    </div>
  </div>

  <script src="bookmarks.js"></script>
</body>
</html>
